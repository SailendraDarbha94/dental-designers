<mat-sidenav-container class="sidenav-container">
  <!-- SIDENAV -->

  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <mat-divider></mat-divider>
      <!-- <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
      <mat-divider></mat-divider> -->
      <a mat-list-item routerLink="/certificates" (click)="drawer.close()"
        >Certificates</a
      >
      <mat-divider></mat-divider>
      <!-- <a mat-list-item routerLink="/customers" (click)="drawer.close()"
        >SSR Demo</a
      > -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- TOP TOOLBAR-->

    <mat-toolbar class="toolbar" color="accent">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">Sailendra Darbha</span>

      <!-- <span class="fill-space"></span> -->
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/certificates">Certificates</a>
        <!-- <a mat-button routerLink="/customers">âš¡ SSR Demo</a>

        <a mat-button routerLink="/login">ðŸ”‘ Login</a> -->
      </div>

      <!-- DROPDOWN MENU -->

      <!-- <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <a mat-menu-item href="https://fireship.page.link/slack">
          <i>ðŸ’¬</i>
          <span>Chat on Slack</span>
        </a>
      </mat-menu> -->
    </mat-toolbar>

    <!-- TRANSCLUSION -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
